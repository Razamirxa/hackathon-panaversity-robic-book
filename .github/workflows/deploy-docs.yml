name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docusaurus-book/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docusaurus-book
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docusaurus-book/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus
        run: npm run build
        env:
          # Set your backend API URL here (e.g., your deployed backend on Railway, Render, etc.)
          REACT_APP_API_URL: ${{ vars.API_URL || 'https://your-backend-url.com/api' }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docusaurus-book/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
